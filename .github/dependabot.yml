---
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

updates:
    - package-ecosystem: "composer"
      directory: "/"
      schedule:
          interval: "weekly"
      groups:
          all:
              patterns:
                  - "*"
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "daily"
